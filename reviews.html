<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Отзывы — Дом Квестов</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
  <header class="topbar">
    <div class="container nav">
      <a class="brand" href="index.html">Дом Квестов</a>
      <button class="hamburger" id="navToggle" aria-label="Открыть меню"><span></span><span></span><span></span></button>
      <nav class="menu" id="mainMenu">
        <a href="index.html">Главная</a>
        <a href="quest.html">Квест</a>
        <a href="schedule.html">Расписание</a>
        <a href="reviews.html">Отзывы</a>
      </nav>
      <div class="auth" id="authArea">
        <form id="loginForm" class="auth-form">
          <input type="tel" id="loginPhone" placeholder="Телефон" required>
          <input type="password" id="loginPassword" placeholder="Пароль" required>
          <button type="submit" class="btn btn-small">Войти</button>
          <a class="link" href="register.html">Регистрация</a>
        </form>
        <div id="userBox" class="user-box hidden">
          <span id="userPhone"></span>
          <button id="logoutBtn" class="btn btn-small btn-outline">Выйти</button>
        </div>
      </div>
    </div>
  </header>

  <main class="container section" id="reviewsRoot">
    <div class="reviews-header">
      <h1>Отзывы</h1>
      <div class="rating-badge">
        <div class="stars" id="avgStars"></div>
        <span class="muted" id="avgLabel">0.0 (0)</span>
      </div>
    </div>
    <div id="reviewsList" class="mt-20"></div>
    <div class="card mt-20">
      <form id="reviewForm" class="stacked">
        <label>Оценка
          <div class="star-input" id="ratingInput">
            <button type="button" class="star-btn" data-val="1"><span class="star"></span></button>
            <button type="button" class="star-btn" data-val="2"><span class="star"></span></button>
            <button type="button" class="star-btn" data-val="3"><span class="star"></span></button>
            <button type="button" class="star-btn" data-val="4"><span class="star"></span></button>
            <button type="button" class="star-btn" data-val="5"><span class="star"></span></button>
          </div>
        </label>
        <label>Ваш отзыв
          <textarea id="reviewText" placeholder="Поделитесь впечатлениями..."></textarea>
        </label>
        <button class="btn" type="submit">Отправить</button>
      </form>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <small>© 2025 Дом Квестов. Все права защищены.</small>
    </div>
  </footer>

  <script src="assets/js/app.js"></script>
</body>
</html>
